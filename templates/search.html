<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    </head>
    <body style="margin-top:10%">
        <h1><center>MATCOM Search Engine</center></h1>
        <form class="example" method="post" action="" 
         style="margin:auto;margin-bottom:12px;max-width:55%">
            <input type="text" placeholder="Search keywords to query corpus" name="search", value={% if query != None %}"{{ query }}" {% else %}{{ " " }} {% endif%}>
            <button type="submit">Search<i class="fa fa-search"></i>
            </button>
            <select name="method" id="method">
                {% for method in methods %}
                <option value="{{method}}">{{method}}</option>
                {% endfor %}  
            </select>
        </form>
        {% if results != None %}
        <div class='container'>
        <table class='table table-striped table-responsive '>
            
            {% for item in results %}
            <tr>
                <td> <a href='/static/corpus/{{item[0]}}'>{{item[0]}}</a></td>
                <td>  {{item[1]}}MB </td>
            </tr>
        {% endfor %}
        </table>
        </div>
        {% endif %}
    </body>
</html>
